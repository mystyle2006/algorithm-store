<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ice Cream Flavors</title>
    <style>
        @media ( max-width: 600px ) {
            ul {
                flex-direction: column;
            }
        }

        ul {
            border: 1px solid #666;
            float: left;
            display: flex;
            margin: 0;
            padding: 0;
        }
        li {
            width: 118px;
            padding: 5px;
            text-align: center;
            list-style-type: none;
        }
        /* Write your CSS solution here (do not edit the surrounding HTML or CSS) */
    </style>
</head>
<body>
<ul>
    <li>Butterscotch</li>
    <li>Caramel Apple</li>
    <li>Chocolate</li>
    <li>Vanilla</li>
</ul>
</body>
</html>
